<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    height: 50px;
    max-width: 1080px;
}

.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
    width: 100px;
    text-align: center;
}

.tab button:hover {
    background-color: #ddd;
}

.tab button.active {
    background-color: #ccc;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    max-width: 1056px;
    max-height: calc(100% - 100px);
}

.bottombuttons {
		position: fixed;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    bottom: 5px;
    height: 50px;
    width: 98%;
    max-width: 1080px;
}

.bottombuttons button {
		background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 1%;
    transition: 0.3s;
    font-size: 17px;
    width: 48%;
    text-align: center;
}

.bottombuttons button:hover {
    background-color: #ddd;
}

.bottombuttons button.active {
    background-color: #ccc;
}

</style>
</head>
<body>

<!--<h2>Tabs</h2>
<p>Click on the buttons inside the tabbed menu:</p>-->

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Events')">Events</button>
  <button class="tablinks" onclick="openTab(event, 'Votes')">Votes</button>
</div>

<div id="Events" class="tabcontent">
  <h3>London</h3>
  <p>London is the capital city of England.</p>
  <p>blablablabla</p>
  <p>blablabla</p>
</div>

<div id="Votes" class="tabcontent">
  <h3>Paris</h3>
  <p>Paris is the capital of France.</p> 
</div>

<div class="bottombuttons">
	<button class="back_btn" onclick="">Back</button>
  <button class="create_btn" onclick="">New</button>
</div>

<script>
function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
